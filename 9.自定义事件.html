<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            height: 150px;
            width: 150px;
            background: gold;
        }
    </style>
</head>
<body>
    <button>自定义事件</button>
    <div class="box"></div>
    <button id="btn1">trigger</button>
    <button id="btn2">triggerHandler</button>
    <input type="text" class="input">
</body>
<script src="./jQuery.js"></script>
<script>
    // 自定义事件
    $('button:eq(0)').click(function() {
        $('.box').trigger('custom','传入参数')
    })
    $('.box').on('custom',function(event,payload) {
        console.log(event,payload)
    })
    // 两种触发方式
    // trigger: 触发事件，而且是真实的事件。focus事件触发，事件处理函数会被执行，而且会被真实聚焦
    // triggerHandler: 触发事件，是用户自定义的事件。例如当focus事件触发时并不会真的聚焦，但是会执行事件的处理函数
    $('#btn1').click(function() {
        $('.input').trigger('focus','...')
    })
    $('#btn2').click(function() {
        $('.input').triggerHandler('focus')
    })
    $('.input').focus(function() {
        console.log('聚焦了')
    })
    console.dir(document.querySelector('#btn1'))
</script>
</html>
