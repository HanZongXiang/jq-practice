<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    用户名：<input type="text" id="input">
    <br/>
    水果：
    <select name="fruit" id="select">
        <option value="1">苹果</option>
        <option value="2">橘子</option>
        <option value="3">柚子</option>
    </select>
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
    <p>文字</p>
    <hr>
    手机号：<input type="text" id="phone">
    <hr>
    <form action="http://www.baidu.com" id="form">
        <input type="text">
        <button>提交</button>
    </form>
</body>
<script src="./jQuery.js"></script>
<script>
    $('#select').select(function() {
        console.log($(this).value)
    })
    $('#text').select(function() {
        console.log($(this).val())
        $('#input').val($(this).val())
    })
    $(window).resize(function() {
        let clientWidth = document.documentElement.clientWidth
        $('p').css('font-size', clientWidth * 0.04)
    })
    // 焦点事件
    let reg = /^1[3-8]\d{9}$/
    $('#phone').blur(function() {
        let value = $(this).val()
        let res = reg.test(value)
        if (res) {
            $('#false').remove()
            if($('#true')[0]) {
                return
            }
            $('<div id="true">手机号正确</div>').css('color','green').appendTo($('body'))
        } else {
            $('#true').remove()
            if($('#false')[0]) {
                return
            }
            $('<div id="false">手机号错误</div>').css('color','#f00').appendTo($('body'))
        }
    })

    $('#phone').focus(function() {
        $(this).css('border','1px solid gold')
    })

    $('#phone').keydown(function(event) {
        console.log(event.which)
        console.log(event.keyCode)
    })

    $('#form').submit(function(e) {
        // console.log(e)
        e.preventDefault()
    })

    $('#form>input').change(function() {
        var $tag = $('<div id="div"></div>')
        $tag.appendTo($('body'))
        $tag.html($(this).val())
    })
</script>
</html>
